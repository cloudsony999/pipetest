<h2>Fruit Details</h2>

<table border="1" cellpadding="5">

    <tr>
        <td>Fruit Name</td>
        <td>Price</td>
        <td>Stock</td>
    </tr>

    <tr *ngFor="let x of fruits">
        <td>{{x.name|uppercase}}</td>
        <td>{{x.price}}</td>
        <td>{{x.stock}}</td>
        

    </tr>

</table>
